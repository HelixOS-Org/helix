[package]
name = "magma-rpc"
version = "0.1.0"
edition = "2024"
description = "GSP RPC Protocol for NVIDIA GPU communication"
license = "MIT OR Apache-2.0"
rust-version = "1.86"

[dependencies]
magma-core = { path = "../magma-core" }
magma-hal = { path = "../magma-hal" }
bitflags = "2.4"
log = "0.4"

[features]
default = []
std = ["magma-core/std"]
alloc = ["magma-core/alloc"]

# Tracing support
tracing = []

