[package]
name = "magma-cmd"
version = "0.1.0"
edition = "2024"
description = "GPU Command Ring and Submission for NVIDIA GPUs"
license = "MIT OR Apache-2.0"
rust-version = "1.86"

[dependencies]
magma-core = { path = "../magma-core" }
magma-mem = { path = "../magma-mem" }
bitflags = "2.4"
log = "0.4"

[features]
default = []
std = ["magma-core/std"]
alloc = ["magma-core/alloc"]

# Command buffer validation
validation = []
# Tracing and profiling
tracing = []

