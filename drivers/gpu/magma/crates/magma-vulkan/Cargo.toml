[package]
name = "magma-vulkan"
version = "0.1.0"
edition = "2024"
description = "Vulkan 1.3 Implementation for MAGMA"
license = "MIT OR Apache-2.0"
rust-version = "1.86"

[dependencies]
magma-core = { path = "../magma-core" }
magma-hal = { path = "../magma-hal" }
magma-mem = { path = "../magma-mem" }
magma-cmd = { path = "../magma-cmd" }
bitflags = "2.4"
log = "0.4"

[features]
default = []
std = ["magma-core/std"]
alloc = ["magma-core/alloc"]

# Vulkan validation layers
validation = []
# Debug markers and labels
debug-markers = []
# Performance profiling
profiling = []

# Extensions
ext-raytracing = []
ext-mesh-shader = []
ext-video = []
ext-maintenance4 = []

[dev-dependencies]
