name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Format Check (helix-nexus only)
  # ===========================================================================
  format:
    name: üìù Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting (helix-nexus)
        run: cargo fmt -p helix-nexus -- --check

  # ===========================================================================
  # Clippy (Linux target only)
  # ===========================================================================
  clippy:
    name: üîç Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Clippy (helix-nexus)
        run: cargo clippy -p helix-nexus --target x86_64-unknown-linux-gnu -- -D warnings
        continue-on-error: true

  # ===========================================================================
  # Build (Linux host target)
  # ===========================================================================
  build:
    name: üî® Build
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build helix-nexus
        run: cargo build -p helix-nexus --release --target x86_64-unknown-linux-gnu

  # ===========================================================================
  # Tests (Linux host target)
  # ===========================================================================
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test -p helix-nexus --target x86_64-unknown-linux-gnu
        continue-on-error: true

  # ===========================================================================
  # CI Gate - For branch protection
  # ===========================================================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [format, build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Format: ${{ needs.format.result }}"
          echo "Build: ${{ needs.build.result }}"

          if [[ "${{ needs.format.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "‚úÖ All required checks passed!"
            exit 0
          else
            echo "‚ùå Some checks failed"
            exit 1
          fi
