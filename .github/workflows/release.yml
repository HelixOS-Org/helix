# =============================================================================
# Helix OS - Release Workflow (GitFlow)
# =============================================================================
# Handles releases from release/* branches to main
# Includes signing, attestation, and provenance
# =============================================================================

name: ðŸš€ Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  # ===========================================================================
  # ðŸ”’ PRE-RELEASE SECURITY CHECK
  # ===========================================================================
  pre-release-check:
    name: ðŸ”’ Pre-Release Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ðŸ” Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ·ï¸ Extract Version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release Version: $VERSION"

      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: ðŸ” Final Security Audit
        run: |
          echo "## ðŸ”’ Pre-Release Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if cargo audit --deny warnings; then
            echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Security warnings found - review required" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # ðŸ”¨ BUILD RELEASE
  # ===========================================================================
  build-release:
    name: ðŸ”¨ Build Release
    runs-on: ubuntu-latest
    needs: pre-release-check
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - name: ðŸ” Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ðŸ¦€ Install Rust (Nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, llvm-tools-preview
          targets: x86_64-unknown-none

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-release-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”¨ Build Release Binary
        run: |
          cargo build \
            --target x86_64-unknown-none \
            --release

      - name: ðŸ“¦ Package Artifacts
        run: |
          mkdir -p release-artifacts

          # Copy kernel binary
          if [ -f target/x86_64-unknown-none/release/helix-kernel ]; then
            cp target/x86_64-unknown-none/release/helix-kernel release-artifacts/
          fi

          # Copy any additional binaries
          find target/x86_64-unknown-none/release -maxdepth 1 -type f -executable \
            -exec cp {} release-artifacts/ \; 2>/dev/null || true

          # Create checksums
          cd release-artifacts
          sha256sum * > SHA256SUMS.txt 2>/dev/null || echo "No files to checksum"
          sha512sum * > SHA512SUMS.txt 2>/dev/null || echo "No files to checksum"

      - name: ðŸ“¤ Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helix-release-${{ needs.pre-release-check.outputs.version }}
          path: release-artifacts/
          retention-days: 90

      - name: ðŸ” Generate Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'release-artifacts/*'
        continue-on-error: true

  # ===========================================================================
  # ðŸ“‹ GENERATE CHANGELOG
  # ===========================================================================
  changelog:
    name: ðŸ“‹ Generate Changelog
    runs-on: ubuntu-latest
    needs: pre-release-check
    permissions:
      contents: read
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ“‹ Generate Changelog
        id: changelog
        run: |
          VERSION="${{ needs.pre-release-check.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## ðŸš€ Helix OS $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Release Date:** $(date -u +%Y-%m-%d)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREV_TAG" ]; then
            echo "### ðŸ“ Changes since $PREV_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "### ðŸ“ Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" --max-count=50 >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ðŸ”’ Security" >> CHANGELOG.md
          echo "- All dependencies audited for vulnerabilities" >> CHANGELOG.md
          echo "- Build provenance attestation included" >> CHANGELOG.md
          echo "- SBOM available as release artifact" >> CHANGELOG.md

          # Output for GitHub release
          {
            echo 'changelog<<EOF'
            cat CHANGELOG.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload Changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ needs.pre-release-check.outputs.version }}
          path: CHANGELOG.md
          retention-days: 90

  # ===========================================================================
  # ðŸš€ CREATE GITHUB RELEASE
  # ===========================================================================
  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [pre-release-check, build-release, changelog]
    permissions:
      contents: write
    steps:
      - name: ðŸ” Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: ðŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: helix-release-${{ needs.pre-release-check.outputs.version }}
          path: ./release-artifacts

      - name: ðŸ“¥ Download Changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog-${{ needs.pre-release-check.outputs.version }}
          path: ./

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.pre-release-check.outputs.version }}
          name: Helix OS ${{ needs.pre-release-check.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ inputs.prerelease || contains(needs.pre-release-check.outputs.version, '-') }}
          files: |
            release-artifacts/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # ðŸ“Š POST-RELEASE NOTIFICATION
  # ===========================================================================
  notify:
    name: ðŸ“Š Post-Release
    runs-on: ubuntu-latest
    needs: [pre-release-check, create-release]
    if: always()
    permissions:
      contents: read
    steps:
      - name: ðŸ“Š Release Summary
        run: |
          echo "# ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.pre-release-check.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… **Release published successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Release failed - check logs**" >> $GITHUB_STEP_SUMMARY
          fi
