[package]
name = "helix-nexus-evolution"
version = "0.1.0"
edition = "2024"
authors = ["Helix OS Team"]
description = "Year 3 EVOLUTION modules for the NEXUS cognitive kernel subsystem"
license = "MIT OR Apache-2.0"
repository = "https://github.com/helix-os/helix"
keywords = ["kernel", "os", "evolution", "ai", "genetic"]
categories = ["no-std", "data-structures"]
readme.workspace = true

[lib]
name = "helix_nexus_evolution"
path = "src/lib.rs"

[features]
default = []
std = []
alloc = []
# Enable dangerous self-modification capabilities (requires explicit opt-in)
dangerous = []

[dependencies]
helix-nexus-types = { path = "../nexus-types" }
helix-nexus-core = { path = "../nexus-core" }
helix-nexus-cognitive = { path = "../nexus-cognitive" }
libm = "0.2"
