[package]
name = "helix-nexus"
version = "0.1.0"
edition = "2024"
authors = ["Helix OS Team"]
description = "NEXUS - Next-generation EXecutive Unified System - Revolutionary Kernel Intelligence"
license = "MIT OR Apache-2.0"
repository = "https://github.com/helix-os/helix"
keywords = ["kernel", "ai", "intelligence", "self-healing", "predictive"]
categories = ["no-std", "embedded", "os"]
readme.workspace = true

[lib]
name = "helix_nexus"
path = "src/lib.rs"

[dependencies]
libm = "0.2"
spin = { workspace = true }

[features]
default = ["full"]

# Q1 2026: Hardening & Testing
testing = []
fuzzing = []
benchmarking = []
chaos = []
proof = []

# Q2 2026: Predictive Intelligence
prediction = []
degradation = []
canary = []
forecast = []
anomaly = []

# Q3 2026: Self-Healing
healing = []
microrollback = []
reconstruct = []
quarantine = []
substitute = []

# Q4 2026: Multi-Arch Performance
optimization = []
accel_x86 = []
accel_arm = []
accel_riscv = []

# Observability
trace = []
causal = []
replay = []
debug = []

# Nightly features
nightly = []

# Feature sets
q1_complete = ["testing", "fuzzing", "benchmarking", "chaos", "proof"]
q2_complete = ["prediction", "degradation", "canary", "forecast", "anomaly"]
q3_complete = ["healing", "microrollback", "reconstruct", "quarantine", "substitute"]
q4_complete = ["optimization", "accel_x86", "accel_arm", "accel_riscv"]
observability = ["trace", "causal", "replay", "debug"]

# Full GENESIS
full = ["q1_complete", "q2_complete", "q3_complete", "q4_complete", "observability", "y4_complete"]
minimal = ["prediction", "healing", "trace"]

# ---------------------------------------------------------------------------
# YEAR 4 - SYMBIOSIS: Kernel-Application Cooperation
# ---------------------------------------------------------------------------

# 4.1 Intelligent Syscall Layer
bridge = []
# 4.2 Application Understanding
apps = []
# 4.3 Cooperation Protocol
coop = []
# 4.4 Holistic Optimization
holistic = []

# Year 4 feature set
y4_complete = ["bridge", "apps", "coop", "holistic"]

# ---------------------------------------------------------------------------
# Experimental-lite: ultra-lightweight sandbox subset for minimal profiles.
#
# Enables ONLY:
#   - Core infrastructure  (types, traits, config, error, event, stats, math)
#   - Prediction primitives (predict, anomaly, canary)
#   - Healing primitives   (healing, microrollback)
#   - Telemetry basics     (trace)
#
# Does NOT pull in:
#   Year-2 cognition, Year-3 evolution, neural/genetic/codegen,
#   hardware intelligence (iommu/pci/usb), distributed, quantum,
#   or any heavy allocator-dependent subsystem.
# ---------------------------------------------------------------------------
experimental-lite = ["prediction", "anomaly", "canary", "healing", "microrollback", "trace"]
