<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 130" width="680" height="130">
  <defs>
    <linearGradient id="gMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="50%" stop-color="#7B68EE"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#7B68EE" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Helix DNA icon â€” scaled 1.8x, vertically centered -->
  <g transform="translate(20, 8) scale(1.8)" filter="url(#glow)">
    <g stroke="url(#gMain)" stroke-width="4.5" fill="none" stroke-linecap="round">
      <!-- Left strand (reverse-S) -->
      <path d="M 15,5 Q 10,15 14,28 Q 18,42 10,52" opacity="0.9"/>
      <!-- Right strand (mirrored reverse-S) -->
      <path d="M 50,5 Q 55,15 51,28 Q 47,42 55,52" opacity="0.9"/>
      <!-- DNA cross rungs -->
      <line x1="17" y1="10" x2="48" y2="10" opacity="0.5"/>
      <line x1="20" y1="21" x2="45" y2="21" opacity="0.5"/>
      <line x1="17" y1="32" x2="48" y2="32" opacity="0.5"/>
      <line x1="20" y1="43" x2="45" y2="43" opacity="0.5"/>
    </g>
  </g>

  <!-- "HELIX" text -->
  <text x="150" y="90"
        font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="86"
        font-weight="200"
        letter-spacing="14"
        fill="#ffffff"
        filter="url(#textShadow)">HELIX</text>

  <!-- "OS" badge -->
  <g transform="translate(568, 52)">
    <rect width="52" height="30" rx="6" fill="url(#gMain)" opacity="0.25"/>
    <rect width="52" height="30" rx="6" fill="none" stroke="url(#gMain)" stroke-width="1" opacity="0.6"/>
    <text x="26" y="21"
          font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
          font-size="16"
          font-weight="600"
          letter-spacing="3"
          fill="#c8d6e5"
          text-anchor="middle">OS</text>
  </g>
</svg>
