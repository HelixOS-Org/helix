<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" width="560" height="180">
  <defs>
    <!-- Warm gold gradient for the prism -->
    <linearGradient id="prism" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#FFECB3"/>
      <stop offset="50%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>

    <!-- Spectrum gradient for the accent line -->
    <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5252" stop-opacity="0"/>
      <stop offset="10%" stop-color="#FF5252"/>
      <stop offset="25%" stop-color="#FFD740"/>
      <stop offset="45%" stop-color="#69F0AE"/>
      <stop offset="65%" stop-color="#40C4FF"/>
      <stop offset="85%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Text warm gradient -->
    <linearGradient id="textGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>

    <!-- Core radiance -->
    <radialGradient id="core" cx="50%" cy="42%" r="45%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFD54F" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FF8F00" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle ray glow -->
    <filter id="rayGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ── PRISM ── -->
  <g transform="translate(72, 90)" filter="url(#glow)">
    <!-- Ambient radiance behind prism -->
    <circle cx="0" cy="0" r="42" fill="url(#core)" opacity="0.6"/>

    <!-- Diamond shape -->
    <polygon points="0,-54 -32,0 0,54 32,0"
             fill="none" stroke="url(#prism)" stroke-width="2" stroke-linejoin="round" opacity="0.95"/>

    <!-- Top inner facet lines -->
    <line x1="0" y1="-54" x2="-16" y2="27" stroke="#FFD54F" stroke-width="0.6" opacity="0.3"/>
    <line x1="0" y1="-54" x2="16"  y2="27" stroke="#FFD54F" stroke-width="0.6" opacity="0.3"/>

    <!-- Horizontal facet -->
    <line x1="-32" y1="0" x2="32" y2="0" stroke="#FFD54F" stroke-width="0.5" opacity="0.2"/>

    <!-- Core light point -->
    <circle cx="0" cy="-6" r="4" fill="#FFFFFF" opacity="0.85"/>
    <circle cx="0" cy="-6" r="8" fill="#FFD54F" opacity="0.1"/>
  </g>

  <!-- ── INCOMING LIGHT BEAM ── -->
  <g filter="url(#rayGlow)">
    <line x1="14" y1="38" x2="50" y2="62" stroke="#FFFFFF" stroke-width="1.2" opacity="0.3" stroke-linecap="round"/>
    <line x1="20" y1="32" x2="52" y2="58" stroke="#FFF8E1" stroke-width="0.6" opacity="0.15" stroke-linecap="round"/>
  </g>

  <!-- ── DISPERSED SPECTRUM RAYS ── -->
  <g filter="url(#rayGlow)" opacity="0.7">
    <line x1="104" y1="66" x2="152" y2="42" stroke="#FF5252" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="104" y1="74" x2="155" y2="56" stroke="#FFAB40" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="104" y1="82" x2="156" y2="72" stroke="#FFD740" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="104" y1="90" x2="156" y2="90" stroke="#69F0AE" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="104" y1="98" x2="155" y2="108" stroke="#40C4FF" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="104" y1="106" x2="152" y2="126" stroke="#7C4DFF" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="104" y1="114" x2="148" y2="140" stroke="#E040FB" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- ── LUMINA TEXT ── -->
  <text x="188" y="100"
        font-family="'Helvetica Neue', 'Segoe UI', Arial, sans-serif"
        font-size="56" font-weight="100"
        fill="url(#textGold)" letter-spacing="14"
        opacity="0.95">LUMINA</text>

  <!-- ── SPECTRUM ACCENT LINE ── -->
  <line x1="190" y1="114" x2="510" y2="114" stroke="url(#spectrum)" stroke-width="0.8" opacity="0.45"/>

  <!-- ── SUBTITLE ── -->
  <text x="192" y="134"
        font-family="'Helvetica Neue', 'Segoe UI', Arial, sans-serif"
        font-size="11" font-weight="300"
        fill="#9E9E9E" letter-spacing="6"
        opacity="0.7">GRAPHICS API</text>
</svg>
