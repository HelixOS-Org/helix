<!-- =============================================================================
     Helix OS ‚Äî GitHub Social Preview / Open Graph Image
     =============================================================================
     Dimensions: 1280√ó640 (GitHub recommended for best display)
     ============================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050a12"/>
      <stop offset="50%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#0e0b1e"/>
    </linearGradient>

    <!-- Brand gradient (matches logo.svg) -->
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#7B68EE"/>
    </linearGradient>

    <!-- Accent gradient (matches helix-banner-compact.svg) -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#00e5ff"/>
    </linearGradient>

    <!-- Core radial (matches helix-banner-compact.svg) -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="25%" stop-color="#00e5ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4b00ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Large ambient glow behind the logo -->
    <radialGradient id="ambientGlow" cx="50%" cy="40%" r="30%">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.10"/>
      <stop offset="50%" stop-color="#7B68EE" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0a0f1a" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Stronger glow for core -->
    <filter id="coreFilter" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Subtle text shadow -->
    <filter id="textSh" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#4A90E2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- ‚îÄ‚îÄ BACKGROUND ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect width="1280" height="640" fill="url(#ambientGlow)"/>

  <!-- ‚îÄ‚îÄ HELIX LOGO (faithful to logo.svg ‚Äî scaled up) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <g transform="translate(640, 235) scale(2.2)" filter="url(#glow)">
    <g stroke="url(#brand)" stroke-width="6" stroke-linecap="round" fill="none">
      <!-- Left strand -->
      <path d="M -40,-60 Q -60,-40 -50,0 Q -40,40 -60,60" opacity="0.9"/>
      <!-- Right strand -->
      <path d="M 40,-60 Q 60,-40 50,0 Q 40,40 60,60" opacity="0.9"/>
      <!-- Connecting bars -->
      <line x1="-40" y1="-45" x2="40" y2="-45" opacity="0.55"/>
      <line x1="-30" y1="-20" x2="30" y2="-20" opacity="0.55"/>
      <line x1="-40" y1="5"   x2="40" y2="5"   opacity="0.55"/>
      <line x1="-30" y1="30"  x2="30" y2="30"  opacity="0.55"/>
      <line x1="-40" y1="55"  x2="40" y2="55"  opacity="0.55"/>
    </g>
  </g>

  <!-- ‚îÄ‚îÄ CORE GLOW (nucleus dot from banner-compact) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <g transform="translate(640, 235)" filter="url(#coreFilter)">
    <ellipse cx="0" cy="0" rx="18" ry="18" fill="url(#coreGlow)" opacity="0.4"/>
    <circle cx="0" cy="0" r="3.5" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- ‚îÄ‚îÄ TEXT: "HELIX" ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <text x="640" y="460"
        font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="80"
        font-weight="200"
        letter-spacing="24"
        fill="#ffffff"
        text-anchor="middle"
        filter="url(#textSh)">HELIX</text>

  <!-- ‚îÄ‚îÄ TAGLINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <text x="640" y="510"
        font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="16"
        font-weight="300"
        letter-spacing="6"
        fill="#6e7681"
        text-anchor="middle">A  MODULAR  KERNEL  FRAMEWORK  IN  RUST</text>

  <!-- ‚îÄ‚îÄ BOTTOM PILLS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <g transform="translate(0, 566)">
    <g transform="translate(378, 0)">
      <rect width="90" height="28" rx="14" fill="#ffffff" opacity="0.04"/>
      <rect width="90" height="28" rx="14" fill="none" stroke="#30363d" stroke-width="0.7"/>
      <text x="45" y="19" font-family="'SF Mono','Fira Code','Consolas',monospace"
            font-size="11" fill="#8b949e" text-anchor="middle">#![no_std]</text>
    </g>
    <g transform="translate(482, 0)">
      <rect width="106" height="28" rx="14" fill="#ffffff" opacity="0.04"/>
      <rect width="106" height="28" rx="14" fill="none" stroke="#30363d" stroke-width="0.7"/>
      <text x="53" y="19" font-family="'Segoe UI','Roboto','Arial',sans-serif"
            font-size="11" fill="#8b949e" text-anchor="middle">‚ôªÔ∏è Hot-Reload</text>
    </g>
    <g transform="translate(602, 0)">
      <rect width="112" height="28" rx="14" fill="#ffffff" opacity="0.04"/>
      <rect width="112" height="28" rx="14" fill="none" stroke="#30363d" stroke-width="0.7"/>
      <text x="56" y="19" font-family="'Segoe UI','Roboto','Arial',sans-serif"
            font-size="11" fill="#8b949e" text-anchor="middle">üõ°Ô∏è Self-Healing</text>
    </g>
    <g transform="translate(728, 0)">
      <rect width="88" height="28" rx="14" fill="#ffffff" opacity="0.04"/>
      <rect width="88" height="28" rx="14" fill="none" stroke="#30363d" stroke-width="0.7"/>
      <text x="44" y="19" font-family="'SF Mono','Fira Code','Consolas',monospace"
            font-size="11" fill="#8b949e" text-anchor="middle">x86_64</text>
    </g>
  </g>

  <!-- ‚îÄ‚îÄ ACCENT LINES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <rect x="0" y="0" width="1280" height="2" fill="url(#brand)" opacity="0.5"/>
  <rect x="0" y="638" width="1280" height="2" fill="url(#brand)" opacity="0.25"/>
</svg>
