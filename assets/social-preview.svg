<!-- =============================================================================
     Helix OS ‚Äî GitHub Social Preview / Open Graph Image
     =============================================================================
     Dimensions: 1280√ó640 (GitHub recommended for best display)
     ============================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06090f"/>
      <stop offset="40%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Primary brand gradient -->
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="50%" stop-color="#7B68EE"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>

    <!-- Vertical brand gradient -->
    <linearGradient id="brandV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>

    <!-- Radial glow behind helix icon -->
    <radialGradient id="centerGlow" cx="50%" cy="42%" r="35%">
      <stop offset="0%" stop-color="#7B68EE" stop-opacity="0.12"/>
      <stop offset="60%" stop-color="#4A90E2" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </radialGradient>

    <!-- Radial glow (top-left accent) -->
    <radialGradient id="glowTL" cx="15%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </radialGradient>

    <!-- Radial glow (bottom-right accent) -->
    <radialGradient id="glowBR" cx="85%" cy="80%" r="40%">
      <stop offset="0%" stop-color="#9B59B6" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter for helix icon -->
    <filter id="helixGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for text -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#7B68EE" flood-opacity="0.25"/>
    </filter>

    <!-- Fine particle glow -->
    <filter id="particleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="gridDots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.6" fill="#ffffff" opacity="0.15"/>
    </pattern>

    <!-- Noise texture simulation -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply" result="blended"/>
    </filter>
  </defs>

