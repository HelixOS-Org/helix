<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Primary gradient - deep space to cyan -->
    <radialGradient id="coreLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="25%" stop-color="#00e5ff"/>
      <stop offset="60%" stop-color="#0066ff"/>
      <stop offset="100%" stop-color="#1a0033" stop-opacity="0"/>
    </radialGradient>

    <!-- Ring gradient -->
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#00e5ff"/>
    </linearGradient>

    <!-- Subtle outer glow -->
    <radialGradient id="outerAura" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="#7c3aed" stop-opacity="0"/>
      <stop offset="90%" stop-color="#00e5ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner pulse -->
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer aura -->
  <circle cx="256" cy="256" r="220" fill="url(#outerAura)"/>

  <!-- Three orbital arcs - representing AI/Kernel/Hardware harmony -->
  <g fill="none" stroke="url(#arcGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#softGlow)">
    <!-- Arc 1 - horizontal -->
    <path d="M 96 256 A 160 160 0 0 1 256 96" opacity="0.9"/>
    <path d="M 416 256 A 160 160 0 0 1 256 416" opacity="0.9"/>

    <!-- Arc 2 - rotated 120° -->
    <path d="M 186.4 117.6 A 160 160 0 0 1 394.4 186.4" opacity="0.9"/>
    <path d="M 325.6 394.4 A 160 160 0 0 1 117.6 325.6" opacity="0.9"/>

    <!-- Arc 3 - rotated 240° -->
    <path d="M 117.6 186.4 A 160 160 0 0 1 186.4 394.4" opacity="0.9"/>
    <path d="M 394.4 325.6 A 160 160 0 0 1 325.6 117.6" opacity="0.9"/>
  </g>

  <!-- Six connection nodes at arc endpoints -->
  <g fill="#00e5ff" filter="url(#softGlow)">
    <circle cx="96" cy="256" r="5"/>
    <circle cx="416" cy="256" r="5"/>
    <circle cx="186.4" cy="117.6" r="5"/>
    <circle cx="325.6" cy="394.4" r="5"/>
    <circle cx="117.6" cy="186.4" r="5"/>
    <circle cx="394.4" cy="325.6" r="5"/>
  </g>

  <!-- Inner ring - consciousness boundary -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#arcGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- Central core - the singularity -->
  <circle cx="256" cy="256" r="45" fill="url(#coreLight)" filter="url(#softGlow)"/>

  <!-- Inner bright core -->
  <circle cx="256" cy="256" r="20" fill="url(#pulse)"/>

  <!-- Central point - absolute center of intelligence -->
  <circle cx="256" cy="256" r="6" fill="#ffffff"/>
</svg>
