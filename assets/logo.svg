<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- =============================================================================
       Helix OS - Profile Logo (Transparent Background, No Text)
       =============================================================================
       Same double-helix S-curve style as org-banner.svg icon.
       Two mirrored reverse-S strands with horizontal DNA rungs.
       1024x1024 viewBox for crisp PNG conversion at any size.
       ============================================================================= -->
  <defs>
    <!-- Main gradient (identical to org-banner) -->
    <linearGradient id="gMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="50%" stop-color="#7B68EE"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>

    <!-- Glow filter (identical to org-banner) -->
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!--
    The org-banner helix icon (translated to origin):
      Left strand:  M -17.5,-23.5 Q -22.5,-13.5 -18.5,-.5 Q -14.5,13.5 -22.5,23.5
      Right strand: M  17.5,-23.5 Q  22.5,-13.5  18.5,-.5 Q  14.5,13.5  22.5,23.5
    Scaled by 11x and centered at (512,512).
  -->
  <g transform="translate(512, 512) scale(11)" filter="url(#glow)">
    <g stroke="url(#gMain)" stroke-width="4.5" fill="none" stroke-linecap="round">
      <!-- Left strand (reverse-S curve) -->
      <path d="M -17.5,-23.5 Q -22.5,-13.5 -18.5,-0.5 Q -14.5,13.5 -22.5,23.5" opacity="0.9"/>

      <!-- Right strand (mirrored reverse-S curve) -->
      <path d="M 17.5,-23.5 Q 22.5,-13.5 18.5,-0.5 Q 14.5,13.5 22.5,23.5" opacity="0.9"/>

      <!-- DNA cross rungs -->
      <line x1="-15.5" y1="-18.5" x2="16.5" y2="-18.5" opacity="0.5"/>
      <line x1="-17.5" y1="-7.5"  x2="18.5" y2="-7.5"  opacity="0.5"/>
      <line x1="-15.5" y1="3.5"   x2="16.5" y2="3.5"   opacity="0.5"/>
      <line x1="-17.5" y1="14.5"  x2="18.5" y2="14.5"  opacity="0.5"/>
    </g>
  </g>
</svg>
